<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-flex.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/fonts/style.css">
	<link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
	<title>Proyecto Final</title>

</head>
<body>

	<div class="container">
            <h1>File Uploader</h1>
            <form action="http://127.0.0.1:8000" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input id="file-1" type="file" class="file" multiple=true data-preview-file-type="any" name="archivo[]">
                </div>
                
        		<br>

                <div class="form-group">
				  	<input type="text" class="form-control" id="usr">
				</div>

                <div class="form-group">
                    <button class="btn btn-primary">Submit</button>
                    <button class="btn btn-default" type="reset">Reset</button>
                </div>
            </form>
        </div>
	
	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/fileinput.js" type="text/javascript"></script>
</body>
</html>
