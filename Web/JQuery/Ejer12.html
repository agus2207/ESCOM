<!DOCTYPE html>
<html>
	<head>
		<title>Uso de Frames</title>
	</head>
	<frameset cols="20%, *" frameborder=0 framespacing=0 border=0>
		<frame name="izquierda" src="Ejer12_1.html"
			marginwidth="0" marginheight="auto" frameborder="no">
	
	<frameset rows="30%, *" frameborder=0 framespacing=0 border=0>
		<frame name="superior" src="pag1.html"
			marginwidth="0" marginheight="auto" frameborder="no">
		<frameset rows="70%, *" frameborder=0 framespacing=0 border=0>
			<frame  name="centro" src="pag2.html" marginwidth="0"
				marginheight="0" scrolling="auto" frameborder="no">
			<frame name="inferior" src="pag3.html" marginwidth="0"
				marginheight="0" scrolling="auto" frameborder="0">
		</frameset>
	</frameset>
	</frameset>
	<noframes>
		<center>
			Este navegador no permite frames.
		</center>
	</noframes>

	<button id="click">Boton</button>
</html>
