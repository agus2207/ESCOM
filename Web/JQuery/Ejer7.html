<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 7</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$("#c1").click(function()
			{
				$("#cont1").animate({opacity: "0.1", left: "+=400",fontSize:'1em',width: "200"}, 1200)
		.animate({opacity: "0.4", top: "+=160", height: "20", width: "80",fontSize:'0.5em'}, "slow")
		.animate({opacity: "1", left: "0", width: "260"}, "slow")
		.animate({top: "0",width: "260",fontSize:'1.2em'}, "fast")
		.slideUp()
		.slideDown(1800)
		return false;
			});
		});
	</script>
</head>
<body>
	<div id="cont1">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod ducimus ullam repudiandae perferendis dolore quo, aspernatur, animi natus in minus quasi ex inventore expedita nulla veritatis iste ab eaque, hic.
	</div>
	<button id="c1">Click</button>
</body>
</html>
