<!--Uso de iteraciones-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Uso de iteraciones (ciclos)</title>
		<script>
			var suma;
			var x;
			x = 1;
			suma = 0;
			while(x<=10){
				suma += x;
				++x;
			}
			document.writeln("Suma: "+suma);
		</script>
	</head>
	<body>
		<h1>Uso de Iteraciones</h1>
	</body>
</html>
