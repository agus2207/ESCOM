<!--Uso de tablas 2-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tablas desde Javascript</title>
		<script>
			document.writeln("<table>");
			for(var i=1; i<=10; i++){
				document.writeln("<tr>");
				for(var j=1; j<=5; j++)
					document.writeln("<td>("+i+","+j+")</td>");
				document.writeln("</tr>");
			}
			document.writeln("</table>");
		</script>
	</head>
	<body>
		<h2>Ejemplo de tablas</h2>
	</body>
</html>
