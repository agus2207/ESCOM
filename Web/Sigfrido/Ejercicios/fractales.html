<!--Trazo de fractal-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">  
		<title>Trazo de fractal</title>
	</head>
	<body>
		<canvas id = "dibujarLineas" width = "1600" height = "720"    
			style = "border: 1px solid black;">   
		</canvas>   
		<script>    
			var canvas = document.getElementById("dibujarLineas");    
			var contexto = canvas.getContext("2d");
			var x1 = 800;
			var x2 = 500;
			var x3 = 1100;
			var y1 = 100;
			var y2 = 590;
			var y3 = 590;
			contexto.fillStyle = "black";
			contexto.fillRect(x1,y1,1,1);
			contexto.fillRect(x2,y2,1,1);
			contexto.fillRect(x3,y3,1,1);
			var x = 900;
			var y = 100;
			var u = Math.floor( 1 + Math.random() * 3);
			if(u == 1){
				var mx = (x1 + x)/2;
				var my = (y1 + y)/2;
				contexto.fillRect(mx, my, 1, 1);
				contexto.fillStyle = "green";
			}
			else if(u == 2){
				var mx = (x2 + x)/2;
				var my = (y2 + y)/2;
				contexto.fillRect(mx, my, 1, 1);
				contexto.fillStyle = "black";
			}
			else if(u == 3){
				var mx = (x3 + x)/2;
				var my = (y3 + y)/2;
				contexto.fillRect(mx, my, 1, 1);
				contexto.fillStyle = "red";
			}
			for(var i=0; i<10000;i++){
				var u = Math.floor( 1 + Math.random() * 3);
				if(u == 1){
					var mx = (x1 + mx)/2;
					var my = (y1 + my)/2;
					contexto.fillRect(mx, my, 1, 1);
					contexto.fillStyle = "green";
				}
				else if(u == 2){
					var mx = (x2 + mx)/2;
					var my = (y2 + my)/2;
					contexto.fillRect(mx, my, 1, 1);
					contexto.fillStyle = "black";
				}
				else if(u == 3){
					var mx = (x3 + mx)/2;
					var my = (y3 + my)/2;
					contexto.fillRect(mx, my, 1, 1);
					contexto.fillStyle = "red";
				} 
			}
		</script>
	</body>
</html>
