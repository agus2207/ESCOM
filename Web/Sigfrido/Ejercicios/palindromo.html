<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Palindromos</title>
		<script>
			var cadena1;
			var cadena2;
			var i;
			cadena1 = window.prompt("Inserte cadena?");
			document.write("<h1>"+cadena1);
			cadena1 = cadena1.toLowerCase().replace(/ /g, "");
			cadena2="";
			for(i = cadena1.length-1; i>=0; i--){
				cadena2=cadena2+cadena1.charAt(i);
			}
			//document.write("<h1>"+cadena1);
			//document.write("<h1>"+cadena2);
			if(cadena1 == cadena2)
				document.write("<h1>Es un palindromo");
			else
				document.write("<h1>No es un palindromo");				
		</script>
	</head>
	<body>
		<h1>Palindromos</h1>
	</body>
</html>
