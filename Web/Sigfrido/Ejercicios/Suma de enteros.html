<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Operaciones Basicas </title>
		<script >
			var a;
			var b;
			var n1;
			var n2;
			var suma;
			a=window.prompt("Un entero?:");
			b=window.prompt("Otro entero?:");
			n1=parseInt(a);
			n2=parseInt(b);
			suma=n1+n2;
			document.writeln("<h1>La suma de "+n1+"+"+n2+" es igual a: "+suma+"</h1>");
		</script>
	</head>
	<body >
		<h1>Operaciones Basicas</h1>
	
	</body
</html>
