<!--Linea con pixeles-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Linea de pixeles</title>
	</head>
	<body>
		<canvas id = "dibujarLineas" width = "400" height = "200"    
			style = "border: 1px solid black;">   
		</canvas>   
		<script>    
			var canvas = document.getElementById("dibujarLineas");    
			var contexto = canvas.getContext("2d");
			contexto.fillStyle = "black";
			contexto.fillRect(150,98,1,1);
			contexto.fillRect(145,100,1,1);
			contexto.fillRect(140,102,1,1);
			contexto.fillRect(135,104,1,1);
			contexto.fillRect(130,106,1,1);
			contexto.fillRect(125,108,1,1);
			contexto.fillRect(120,110,1,1);
			contexto.fillRect(115,112,1,1);
			contexto.fillRect(110,114,1,1);
			contexto.fillRect(105,116,1,1);
			contexto.fillRect(100,118,1,1);
			contexto.fillRect(95,120,1,1);
			contexto.fillRect(90,122,1,1);
			contexto.fillRect(85,124,1,1);
			contexto.fillRect(80,126,1,1);
			contexto.fillRect(75,128,1,1);
			contexto.fillRect(70,130,1,1);
			contexto.fillRect(65,132,1,1);
			contexto.fillRect(60,134,1,1);
			contexto.fillRect(55,136,1,1);
			contexto.fillRect(50,138,1,1);
			contexto.fillRect(45,140,1,1);
			contexto.fillRect(40,142,1,1);
			contexto.fillRect(35,144,1,1);
			contexto.fillRect(30,146,1,1);
			contexto.fillRect(25,148,1,1);
			contexto.fillRect(20,150,1,1);
		</script>
	</body>
</html>
