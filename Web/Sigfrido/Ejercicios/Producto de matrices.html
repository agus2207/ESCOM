<!--Producto de matrices-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Podructo de matrices</title>
		<style type="text/css">
			table {
				width:300px;
				border-collapse: collapse;
				background-color: lightblue;
			}
			table, td, th {
				border: 1px solid black;
				padding: 4px;
			}
		</style>
		<script>
			do{
				document.writeln("<h1>Invalido, intente de nuevo");
				var col1;
				col1=window.prompt("Inserte numero de columnas de tabla 1");
				var fila1;
				fila1=window.prompt("Inserte numero de filas de tabla 1");
				var col2;
				col2=window.prompt("Inserte numero de columnas de tabla 2");
				var fila2;
				fila2=window.prompt("Inserte numero de filas de tabla 2");
			}while(!(col1==fila2));
			document.writeln("<h2>Inserte datos de la tabla 1:");
			var u;
			document.writeln("<table id='Table 1'>");
			for(var i=0; i<fila1; i++){
				document.writeln("<tr>");
				for(var j=0; j<col1; j++){
					u = window.prompt("Inserte dato");
					document.writeln("<td>"+parseInt(u)+"</td>");
				}
				document.writeln("</tr>");
			}
			document.writeln("</table>");
			
			document.writeln("<h2>Inserte datos de la tabla 2:");
			var v;
			document.writeln("<table id='Table 2'>");
			for(var i=0; i<fila2; i++){
				document.writeln("<tr>");
				for(var j=0; j<col2; j++){
					v = window.prompt("Inserte dato");
					document.writeln("<td>"+parseInt(v)+"</td>");
				}
				document.writeln("</tr>");
			}
			document.writeln("</table>");
			
			document.writeln("<h2>El producto de las tablas es:");
			var w=0;
			document.writeln("<table>");
			for(var i=0; i<fila1; i++){
				document.writeln("<tr>");
				for(var j=0; j<col2; j++){
					for(var k=0; k<col1; k++){
						var x = document.getElementById("Table 1").rows[i].cells[k].innerText; 
						var y = document.getElementById("Table 2").rows[k].cells[j].innerText;
						w=w+(parseInt(x)*parseInt(y));
					}
					document.writeln("<td>"+w+"</td>");
					w=0;
				}
				document.writeln("</tr>");
			}
			document.writeln("</table>");
		</script>
	</head>
	<body>
		<h2>Producto de matrices</h2>
	</body>
</html>
