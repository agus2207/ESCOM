<!--Uso de iteraciones-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Primos, Fibonacci, Maravilloso</title>
		<script>
			var res1;
			var res2;
			var res3 = 0;
			var x1 = 0, x2 = 1;
			var x;
			var i;
			i = 2;
			res1=true;
			
			x=window.prompt("Numero?");
			document.write("<h1>Numero: "+x+"</h1>");
			while(i<x){
				if(x%i == 0)
					res1=false;
				i++;
			}
			if(res1 == true)
				document.write("<h1>El Numero es primo");
			else
				document.write("<h1>El Numero no es primo");	
			
			res2 = x;
			document.write("<h1>Secuencia para numero maravilloso");
			while(res2!=1){
				if(res2%2 == 0){
					res2 = res2/2;
				}
				else{
					res2= res2*3+1;
				}
				document.write("<h1>"+res2);
			}
			document.write("<h1>El numero es maravilloso");
			
			while(res3<x){
				res3=x1+x2;
				x1=x2;
				x2=res3;
				//document.write("<h1>"+res3);
			}
			if(x == res3)
				document.write("<h1>El numero pertenece a la serie de Fibonacci");
			else
				document.write("<h1>El numero no pertenece a la serie de Fibonacci");
			
		</script>
	</head>
	<body>
		<h1>Numero Primo, Fibonacci, Maravilloso</h1>
	</body>
</html>
